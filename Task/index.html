<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-sm navbar-light">
    <div class="cont d-flex align-items-center">
      <a class="navbar-brand" href="#">
        <img src="Images/logo.png" class="img-fluid" alt="">
      </a>
      <button class="navbar-toggler position-absolute" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse w-50 ml-auto" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto d-flex align-items-center justify-content-center">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link programs" href="#">Programs</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Schools</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item active d-flex align-items-center">
            <a class="nav-link login text-white" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- inputs -->
  <div class="container py-5 inputs">
    <div class="py-5 m-auto w75">
      <form id="myForm" class="d-flex row mx-auto w75 position-relative">
        <input id="search" class="form-control border-0 rounded-0 col-sm-5" 
          type="text" name="" id="" placeholder="What do you want to learn?">
        <!-- <i class="fas fa-chevron-down position-absolute" id="input-city"></i> -->
        <input class="form-control border-0 rounded-0 col-sm-5 data-list" list="city" type="text" name="cityList" id="city-input"
          placeholder="Write or choose city">
        <datalist id="city">

        </datalist>
        <button class="btn col-sm-2 text-white" id="searchBtn">Search</button>
      </form>
    </div>
  </div>

  <!-- data section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-between">
        <!-- left filter column -->
        <div class="filter col-md-4 py-4">
          <form id="filterForm">
            <!-- city -->
            <div class="city mb-4 position-relative">
              <p>City</p>
              <!-- <i class="fas fa-chevron-down position-absolute"></i> -->
              <input class="form-control border-0 rounded-0" list="cityormore" type="text" name="filterCity" id=""
                placeholder="Choose one or more city">
              <datalist id="cityormore">

              </datalist>
              <div class="city-selections">

              </div>
            </div>
            <!-- program -->
            <div class="program mb-4 position-relative">
              <p>Program</p>
              <input class="mr-2" type="radio" name="program" value="Bachelor" id="" checked>
              <span class="radio-text">Bachelor</span><br>
              <input class="mr-2" type="radio" name="program" value="Master" id="">
              <span class="radio-text">Master</span><br>
              <input class="mr-2" type="radio" name="program" value="MBA" id="">
              <span class="radio-text">MBA</span><br>
              <input class="mr-2" type="radio" name="program" value="BHD" id="">
              <span class="radio-text">BHD</span><br>
            </div>
            <!-- field -->
            <div class="field mb-4 position-relative">
              <p>Field</p>
              <!-- <i class="fas fa-chevron-down position-absolute"></i> -->
              <input class="form-control border-0 rounded-0" list="field" type="text" name="fieldFilter" id=""
                placeholder="Choose one or more field">
              <datalist id="field">

              </datalist>
              <div class="field-selections">

              </div>
            </div>
            <!-- school -->
            <div class="school mb-4 position-relative">
              <p>School</p>
              <!-- <i class="fas fa-chevron-down position-absolute"></i> -->
              <input class="form-control border-0 rounded-0" list="school" type="text" name="schoolFilter" id=""
                placeholder="Choose one or more school">
              <datalist id="school">

              </datalist>
              <div class="school-selections">

              </div>
            </div>
            <!-- language -->
            <div class="language mb-4 position-relative">
              <p>Language</p>
              <input class="mr-2" type="radio" value="All" name="language" id="" checked><span class="radio-text">All</span><br>
              <input class="mr-2" type="radio" value="English" name="language" id=""><span class="radio-text">English</span><br>
              <input class="mr-2" type="radio" value="French" name="language" id=""><span class="radio-text">French</span><br>
            </div>
            <!-- sort -->
            <div class="sort mb-4 position-relative">
              <p>Sort</p>
              <input class="mr-2" type="radio" value="lowToHigh" name="sort" id="" checked><span class="radio-text">PriceL low to
                high</span><br>
              <input class="mr-2" type="radio" value="highToLow" name="sort" id=""><span class="radio-text">Price: high to low</span><br>
            </div>
            <button class="btn text-white" id="filterBtn">Filter</button>
          </form>
        </div>
        <!-- right data column -->
        <div class="data col-md ml-3 overflow-auto py-4">
          <div class="row" id="dataRow">

          </div>
        </div>
      </div>
  </section>

  <!-- footer -->
  <footer>
    <div class="container py-4">
      <div class="row">
        <div class="col-md-4 mb-2">
          <p class="mb-0">Copyright Â© 2020 StudentGator All rights reserved.</p>
        </div>
        <div class="col-md-4 mb-2">
          <span class="mr-2">Follow us</span>
          <i class="fab fa-facebook-square mx-1"></i>
          <i class="fab fa-instagram mx-1"></i>
          <i class="fab fa-linkedin mx-1"></i>
          <i class="fab fa-twitter-square mx-1"></i>
          <i class="fab fa-discord mx-1"></i>
        </div>
        <div class="col-md-4 mb-2">
          <span>Terms & conditions</span>
          <span>Privacy policy</span>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/progs.json"></script>
  <script src="js/main.js"></script>
</body>

</html>
